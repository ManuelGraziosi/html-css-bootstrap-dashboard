<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Nuovo Libro</title>
</head>

<body>
    <header>
        <nav class="navbar bg-dark navbar-expand-lg fixed-top" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./img/duck.png" alt="Logo" width="60" height="60" class="d-inline-block align-text-top">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./index.html">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Studenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>
    <!-- New book form -->
    <main role="main" class="container pt-5 mt-5">
        <section class="container">
            <h1>Nuovo Libro</h1>
            <form class="row">
                <div class="col-6">
                    <div class="mb-3">
                        <label for="author_first_name" class="form-label">Nome
                            Autore</label>
                        <input type="email" class="form-control" id="author_first_name"
                            placeholder="Inserisci il nome dell'autore">
                    </div>
                </div>
                <div class="col-6">
                    <div class="mb-3">
                        <label for="author_last_name" class="form-label">Cognome
                            Autore</label>
                        <input type="email" class="form-control" id="author_last_name"
                            placeholder="Inserisci il cognome dell'autore">
                    </div>
                </div>
                <div class="col-12">
                    <div class="mb-3">
                        <label for="book_title" class="form-label">Titolo</label>
                        <input type="email" class="form-control" id="book_title" aria-describedby="book_title_txt">
                        <div id="book_title_txt" class="form-text">Titolo versione italiana</div>
                    </div>
                </div>
                <div class="col-12 col-lg-4">
                    <div class="mb-3">
                        <label for="book_type" class="form-label">Genere</label>
                        <select id="book_type" class="form-select" aria-label="Default select example">
                            <option selected>Scegli il genere</option>
                            <option value="1">Azione</option>
                            <option value="2">Triller</option>
                            <option value="3">Giallo</option>
                        </select>
                    </div>
                </div>
                <div class="col-12 col-lg-4">
                    <div class="mb-3">
                        <label for="book_year" class="form-label">Anno di pubblicazione</label>
                        <input type="email" class="form-control" id="book_year"
                            placeholder="Inserisci il nome dell'autore">
                    </div>
                </div>
                <div class="col-12 col-lg-4">
                    <div class="mb-3">
                        <label for="book_isbn" class="form-label">ISBN#</label>
                        <input type="email" class="form-control" id="book_isbn" placeholder="Inserisci il codice ISBN#">
                    </div>
                </div>
                <div class="mb-3">
                    <hr>
                </div>
                <div class="col-12">
                    <div class="form-group mb-3">
                        <label class="form-label" for="NoteFloatingTextarea">Note</label>
                        <textarea class="form-control" placeholder="Inserisci eventuali node sul libro"
                            id="NoteFloatingTextarea" rows="3"></textarea>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                        <label class="form-check-label" for="checkDefault">
                            Disponibile anche in digitale
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Aggiungi libro</button>
                </div>
            </form>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
